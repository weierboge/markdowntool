name: Build HTML to EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Package to EXE
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-exe
          path: dist/*.exe
